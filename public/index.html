<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>WebRTC Video Call</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/peerjs.min.js"></script>
		<script src="js/video.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="video-client">
			<video id="client" width="100%" height="100%" autoplay></video>
				<div class="video">
				
				</div>
				<video id="live" width="100%" height="100%" autoplay></video>
			</div>
			
			
			<button id="call" class="buttonStart">Call</button>
			<button id="endcall" class="buttonEnd">End Call</button><br>
			<input type="text" id="remotePeerId" placeholder="Enter the receiver Peer-ID"><br>
			<div class="info">
				<label>My PeerId:</label><br>
				<div id="myPeerId"></div>
			</div>
		</div>
		

	</body>
</html>
